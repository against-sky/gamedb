{% extends "knowledge/base.html" %}

{% block title %}<title>Game Knowledge Graph</title> {% endblock %}

	<link rel="stylesheet" type="text/css" href="{% static 'knowledge/index.css' %}" />
{% endblock %}

	<div class="row">
